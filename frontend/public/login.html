<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PropEdge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-900 mb-2">üè† PropEdge</h1>
      <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
      <p class="text-gray-600 mt-1">Sign in to your account</p>
    </div>

    <!-- Error Message (hidden by default) -->
    <div id="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm hidden">
      <span id="errorText"></span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
      
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
        />
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200"
      >
        Sign In
      </button>

    </form>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline font-semibold">Sign up</a>
      </p>
    </div>

    <!-- Back to Landing -->
    <div class="mt-4 text-center">
      <a href="landing.html" class="text-gray-600 hover:text-gray-800 text-sm">‚Üê Back to Home</a>
    </div>

  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      // Clear previous errors
      errorDiv.classList.add('hidden');

      // Validate inputs
      if (!email || !password) {
        errorText.textContent = 'Please fill in all fields';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        // Call the backend API
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Store token and user info
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect based on role
        const role = data.user.role;
        if (role === 'buyer') {
          window.location.href = '/portal/buyer';
        } else if (role === 'seller') {
          window.location.href = '/portal/seller';
        } else if (role === 'agent') {
          window.location.href = '/portal/agent';
        } else {
          window.location.href = '/';
        }

      } catch (error) {
        console.error('Login error:', error);
        errorText.textContent = error.message || 'Login failed. Please try again.';
        errorDiv.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }
  </script>

</body>
</html>
